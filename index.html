<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Alana's weather app</title>
  </head>
  <body>
    <div class="container-weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="displayed-city" id="displayed-city"></h1>
        <div class="current-data">
          <span class="displayed-emoji-left" id="icon-left"></span>

          <div class="current-temperature">
            <span
              class="displayed-temperature-value"
              id="displayed-temperature-value"
            ></span>
            <span class="displayed-temperature-unit">Â°C</span>
          </div>

          <span class="displayed-emoji-right" id="icon-right"></span>
        </div>
        <div>
          <p>
            <span id="day-and-time"></span>, <span id="conditions"></span>
            <br />
            Humidity: <span class="highlighted-data" id="humidity"></span>,
            Wind:
            <span class="highlighted-data" id="wind-speed"></span>
          </p>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/Elsabordeaux" target="_blank"
          >Alana Jackson</a
        >, with
        <a
          href="https://github.com/Elsabordeaux/Plus-project-weather-app"
          target="_blank"
          >GitHub</a
        >, website hosted by
        <a href="https://alanas-weather-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
