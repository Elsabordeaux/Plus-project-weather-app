<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <title>Alana's weather app</title>
  </head>
  <body>
    <div class="container-weather-app">
      <form class="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
      <h1>Weather</h1>
      <div>
        <p>
          Wednesday 19:11, overcast clouds
          <br />
          Humidity: 72%, Wind: 3.6km/h
        </p>
      </div>
      <div>☀️ 20°C</div>

      <footer>
        Built by
        <a href="https://github.com/Elsabordeaux" target="_blank"
          >Alana Jackson</a
        >, with
        <a
          href="https://github.com/Elsabordeaux/Plus-project-weather-app"
          target="_blank"
          >GitHub</a
        >, website hosted by
        <a href="https://alanas-weather-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
